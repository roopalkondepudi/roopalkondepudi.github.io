<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Roopal Kondepudi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Let's Connect</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Introduction</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Get In Touch</h2>
                    
                    <div class="contact-item">
                        <div class="contact-icon">📧</div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p><a href="mailto:roopal.kondepudi@gmail.com">roopal.kondepudi@gmail.com</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">💼</div>
                        <div class="contact-details">
                            <h3>LinkedIn</h3>
                            <p><a href="https://linkedin.com/in/roopalkondepudi" target="_blank">linkedin.com/in/roopalkondepudi</a></p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">🇺🇸</div>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>United States</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">🏢</div>
                        <div class="contact-details">
                            <h3>Current Role</h3>
                            <p>Software Engineer at Microsoft</p>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required rows="4"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send</button>
                        </form>
                    </div>
                </div>

                <div class="social-links">
                    <h3>Follow Me</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon">🌐</a>
                        <a href="#" class="social-icon">🐦</a>
                        <a href="#" class="social-icon">🎥</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
